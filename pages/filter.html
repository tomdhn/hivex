    <script>
      async function initMap() {
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary(
          "marker"
        );
        const center = { lat: 53.991746, lng:  -6.376808 };
        const map = new Map(document.getElementById("map"), {
          zoom: 14,
          center,
          mapId: "4504f8b37365c3d0",
        });

        for (const property of properties) {
          const AdvancedMarkerElement =
            new google.maps.marker.AdvancedMarkerElement({
              map,
              content: buildContent(property),
              position: property.position,
              title: property.description,
            });

          AdvancedMarkerElement.addListener("click", () => {
            toggleHighlight(AdvancedMarkerElement, property);
          });
        }
      }
      function toggleHighlight(markerView, property) {
        if (markerView.content.classList.contains("highlight")) {
          markerView.content.classList.remove("highlight");
          markerView.zIndex = null;
        } else {
          markerView.content.classList.add("highlight");
          markerView.zIndex = 1;
        }
      }

      function buildContent(property) {
        const content = document.createElement("div");

        content.classList.add("property");
        content.innerHTML = `
          <div class="icon">
              <i aria-hidden="true" class="fa fa-icon fa-${property.type}" title="${property.type}"></i>
              <span class="material-symbols-outlined">${property.type}</span>
          </div>
          <div class="details">
              <div class="price">${property.price}</div>
              <div class="address">${property.address}</div>
              <div class="features">
              <div>
                  <i aria-hidden="true" class="fa fa-bed fa-lg bed" title="bedroom"></i>
                  <span class="material-symbols-outlined">bedroom</span>
                  <span>${property.bed}</span>
              </div>
              <div>
                  <i aria-hidden="true" class="fa fa-bath fa-lg bath" title="bathroom"></i>
                  <span class="material-symbols-outlined">bathroom</span>
                  <span>${property.bath}</span>
              </div>
              <div>
                  <i aria-hidden="true" class="fa fa-ruler fa-lg size" title="size"></i>
                  <span class="material-symbols-outlined">size</span>
                  <span>${property.size} ft<sup>2</sup></span>
              </div>
              </div>
          </div>
          `;
        return content;
      }
